spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: username
    password: password
  jpa:
    show-sql: true # Pour afficher les requêtes SQL dans la console
    hibernate:
      ddl-auto: none # Pour que Spring créer le schéma en lançant les migrations
      naming-startegy: org.hibernate.cfg.ImprovedNamingStrategy
      dialect: org.hibernate.dialect.PostgreSQLDialect
